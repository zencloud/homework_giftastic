<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="app/css/reset.css">
    <link rel="stylesheet" href="app/css/style.css">
    <script src="https://kit.fontawesome.com/d888994262.js"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <title>Homework Giftastic</title>
</head>

<body>

    <!-- Black Border: Top -->
    <div class="app_border_top"></div>

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header class="app_header_container">
            <img src="app/imgs/logo.png">

            <button onclick="app_toggle_favorites()">Favorites</button>

            <div class="app_input_container">
                <div class="app_input_cell">
                    <input id="app_input_field" placeholder="Add new tag...">
                </div>
                <button id="app_btn_input_submit" onclick="app_nav_add()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>

        <hr>

        <!-- Navigation -->
        <nav class="app_nav_container">
        </nav>
        <hr>

        <div class="app_favorites_container">
            <h2>Your favorite giphys:</h2>
            <div class="app_favorites_content">
            </div>
        </div>

        <hr>

        <!-- Main Content/Images -->
        <main class="app_content_container">
            <h2>Hello</h2>
        </main>
        <!-- End Wrapper -->
    </div>

    <!-- JS -->
    <script src="app/js/app-functions.js"></script>
    <script src="app/js/app.js"></script>
</body>

</html>
